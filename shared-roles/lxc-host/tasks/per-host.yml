- name: Create container
  lxc_container:
    name: "{{ i.key }}"
    state: "{{ i.value.state }}"
    template: debian
    template_options: -r stretch --packages git,etckeeper,python
    backing_store: zfs
    zfs_root: pool0/lxc
  register: lxc

- name: Connection info
  when: lxc.changed
  debug:
    msg: "Container created! All keys for superusers are installed for
      root user, so remember to add 'ansible_user=root' when running the
      play for the host the first time."

- name: Create /root/.ssh
  when: lxc.changed
  file:
    path: "/var/lib/lxc/{{ i.key }}/rootfs/root/.ssh"
    state: directory
    mode: 0600
    owner: root
    group: root

- name: Fill authorized_keys
  when: lxc.changed
  copy:
    dest: "/var/lib/lxc/{{ i.key }}/rootfs/root/.ssh/authorized_keys"
    content: |
      {% for user in users %}
      {{ user.authorized_keys is none }}
      {% if user.authorized_keys is not none %}
      {{ user.authorized_keys }}
      {% endif %}
      {% endfor %}

#      {% for key in user.authorized_keys %}
#      {% endfor %}

- name: bitraf-config
  register: bitraf_config
  copy:
    dest: "/var/lib/lxc/{{ i.key }}/bitraf-config"
    content: |
      lxc.network.type = veth
      lxc.network.link = br0
      lxc.network.flags = up
      lxc.network.hwaddr = {{ i.value.hwaddr }}
      lxc.network.ipv4 = {{ i.value.ipv4.address }}/{{ i.value.ipv4.netmask }}
      lxc.network.ipv4.gateway = {{ i.value.ipv4.gateway }}
      # 0 = trace, 1 = debug, 2 = info, 3 = notice, 4 = warn, 5 = error, 6 = critical, 7 = alert, and 8 = fatal.
      lxc.loglevel = 1
      lxc.logfile = /var/lib/lxc/{{ i.key }}/{{ i.key }}.log

- name: include file
  register: debian_config_1
  lineinfile:
    path: "/var/lib/lxc/{{ i.key }}/config"
    regexp: "^lxc.include *=.*/debian.common.conf$"
    line: "lxc.include = /usr/share/lxc/config/debian.common.conf"

- name: include file
  register: debian_config_2
  lineinfile:
    path: "/var/lib/lxc/{{ i.key }}/config"
    regexp: "^lxc.include *=.*/bitraf-config$"
    line: "lxc.include = /var/lib/lxc/{{ i.key }}/bitraf-config"

- name: restart lxc container {{ i.key }}
  when: i.value.state == 'started' and (lxc.changed or bitraf_config.changed and debian_config_1.changed and debian_config_2.changed)
  lxc_container:
    name: "{{ i.key }}"
    state: restarted
