- name: Install packages
  apt:
    name: "{{ item }}"
    install_recommends: no
  with_items:
    - python-lxc

- include_tasks: per-host.yml
  vars:
    i: "{{ item }}"
    host: "{{ host_database[item.key] }}"
    lan: "{{ host_database | json_query(item.key + '.interfaces | * | [?role==`lan`]') | first }}"
  with_dict: "{{ lxc_host_containers }}"
