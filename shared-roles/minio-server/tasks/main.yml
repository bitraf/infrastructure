- become: yes
  tags:
    - minio-server
  vars:
    env_path: /etc/minio/env
  block:
    - name: /etc/minio directory
      file:
        dest: "{{ env_path | dirname }}"
        state: directory

    - name: environment file
      no_log: yes
      copy:
        dest: "{{ env_path }}"
        content: |
          MINIO_ACCESS_KEY={{ minio_server__access_key }}
          MINIO_SECRET_KEY={{ minio_server__secret_key }}

    - name: Install systemd service
      notify: systemd restart minio
      copy:
        dest: /etc/systemd/system/minio.service
        content: |
          [Unit]
          After=network.target

          [Service]
          ExecStart=/usr/local/bin/minio server --config-dir /etc/minio {{ minio_server__data }}
          EnvironmentFile={{ env_path }}

          [Install]
          WantedBy=multi-user.target

    - name: systemd enable minio
      become: yes
      systemd:
        service: minio
        state: restarted
        enabled: yes
        daemon_reload: yes
