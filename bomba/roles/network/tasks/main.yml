---
- name: configure network interfaces
  tags: network
  become: yes
  copy:
    dest: /etc/network/interfaces
    content: |
      source /etc/network/interfaces.d/*

      auto lo
      iface lo inet loopback

- name: configure bomba network interface
  tags: network
  become: yes
  copy:
    dest: /etc/network/interfaces.d/bomba
    content: |
      auto enp2s0f0
      iface enp2s0f0 inet static
              address 77.40.158.113
              netmask 255.255.255.224
              gateway 77.40.158.97
      iface enp2s0f0 inet6 static
              address 2001:8c0:ea04:10:77:40:158:113
              netmask 64
              gateway  2001:8c0:ea04:10::1
              autoconf 0
              dns-nameservers 2001:4860:4860::8888 2001:4860:4860::8844

- name: configure name resolution
  tags: network
  become: yes
  copy:
    dest: /etc/resolv.conf
    content: |
      nameserver 8.8.8.8
      nameserver 8.8.4.4
