---
- hosts: bomba
  tasks:
  - name: Role superusers
    tags: superusers
    import_role:
      name: superusers

  - name: Role mosquitto-server
    tags: mosquitto-server
    become: yes
    import_role:
      name: mosquitto-server

  - name: Role hivemq-mqtt-web-client
    tags: hivemq-mqtt-web-client
    become: yes
    import_role:
      name: hivemq-mqtt-web-client

  vars_files:
    - ../vars/users.yml
    - ../vars/bitraf_passwords.yml
  vars:
    superusers:
      - username: trygvis
        state: present
