- name: p2k16 main
  become: yes
  tags:
    - p2k16
    - p2k16-main
  block:
    - name: p2k16 packages
      apt:
        name: "{{ item }}"
        install_recommends: no
      with_items:
        - python3
        - virtualenv
        - nodejs
        - unzip
        - openjdk-8-jre
        - mosquitto-clients
        - python-certbot
        - python-certbot-nginx

    - name: p2k16 git
      tags: p2k16-pull
      notify:
        - flyway migrate
        - p2k16 restart
      git:
        repo: 'https://github.com/bitraf/p2k16'
        dest: /opt/p2k16/src
        version: master
      register: git_checkout

    - name: Update GIT_REVISION
      tags: p2k16-pull
      lineinfile:
        path: "{{ environment_conf }}"
        regexp: "^GIT_REVISION="
        line: "GIT_REVISION={{ git_checkout.after }}"

    - name: p2k16 pip
      notify: p2k16 restart
      tags: p2k16-pull
      pip:
        name: /opt/p2k16/src/web
        editable: true
        virtualenv: /opt/p2k16/env
        virtualenv_python: python3
        extra_args: --trusted-host github.com --process-dependency-links

    - name: p2k16 install bower
      notify: p2k16 restart
      npm:
        path: /opt/p2k16
        name: bower
        global: no

    - name: p2k16 bower install
      notify: p2k16 restart
      bower:
        path: /opt/p2k16/src/web
        relative_execpath: /opt/p2k16/node_modules/.bin

    - name: systemd unit
      tags: systemd
      copy:
        src: etc/systemd/system/p2k16@.service
        dest: /etc/systemd/system/p2k16@.service

    - name: enable systemd unit
      tags: systemd
      systemd:
        name: "p2k16@{{ p2k16.domain_name }}.service"
        daemon_reload: yes
        enabled: yes
        state: started
